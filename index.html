<!DOCTYPE html>
<html ng-app="quoteBook">
  <head>
  <link href='http://fonts.googleapis.com/css?family=Rock+Salt' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <title>quoteBook App</title>
  </head>
  <body ng-controller="mainCtrl">
    <div class="main-container">
      <h2 id="header"><strong>QuoteBook</strong></h2>
      <div class="blog-container">
        <div class="button-container" class="row">
          <button type="button" class="btn btn-default btn-sm" ng-click="showAddQuote()">Add Quote</button>
          <button type="button" class="btn btn-default btn-sm" ng-click="showFilterQuote()">Filter</button>
        </div>
        <div id="input-options">
          <div ng-show="showAdd">
            Quote:
            <input type="text" placeholder="quote" ng-model="quote.text">
            Author:
            <input type="text" placeholder="author" ng-model="quote.author">
            <button ng-click="addQuote()">Submit</button>
          </div>
          <div ng-show="showFilter">
              Filter:
              <input type="text" placeholder="filter" ng-model="searchTerm">
            </div>
          </div>
        <div class="list-container">
          <div>
            <div ng-repeat="quote in quotes | filter: searchTerm">
              <div class="quote-text "><i class="quote-author fa fa-quote-left fa-2x pull-left fa-border"></i>{{quote.text}}</div>
              <div  class="quote-author">
                - {{quote.author}}
                <i class="fa fa-trash" ng-really-message="You really want to delete this?" ng-really-click="removeQuote(quote)"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/app.js" ></script>
    <script src="js/mainCtrl.js"></script>
    <script src="js/dataService.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/jQuery.js"></script>
  </body>
</html>
